site_name: Dyscolab
nav: 
  - Home: index.md
  - Poincare: poincare.md
  - SimBio: simbio.md
  - Jablonski: jablonski.md
  - Other: other.md
theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
  logo: images/logo_dyscolab_recortado.png
  favicon: images/logo_dyscolab_recortado.png
extra_css:
  - stylesheets/extra.css
markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  

